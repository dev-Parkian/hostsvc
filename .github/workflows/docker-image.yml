name: Host Service CI
#이벤트
on:
  push:
    branches: [ "main" ]
    paths: ["*.js"]

jobs:
  buildImage:
    runs-on: ubuntu-latest
    steps:
    - name: 1. Checkout
      uses: actions/checkout@v3 #source를 가져오는 것을 checkout

    - name: 2. Login to DockerHub
      uses: docker/login-action@v2 #login할 때 정보 가지고 옴
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: 3. Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true #이미지 레지스트리에 자동으로 푸쉬
        tags: parkian/hostsvc:${{ github.sha }}

