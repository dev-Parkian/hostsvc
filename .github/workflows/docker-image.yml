name: Host Service CI

on:
  push:
    branches: [ "main" ]
    paths: ["*.js"]

jobs:
  buildImage:
    runs-on: ubuntu-latest
    steps: 
    - name: 1. Checkout 
      uses: actions/checkout@v3
    
    - name: 2. Login to DockerHub 
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 3. Build and push 
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: dangtong/hostservice:${{ github.sha }}
  updateYaml:
    runs-on: ubuntu-latest
    needs: buildImage
    steps:
      - name: 1. Checkout
        uses: actions/checkout@v3
        with:
          repository: 'dev-Parkian/hostsvc-cd'
          token: ${{ secrets.GITHAB_TOKEN }}
      - name: 2. Change Docker Tag
        run: |
          sed -i "s/image: dangtong\/hostservice:.*/image: dangtong\/hostservice:${{ github.sha }}/g" hostservice-deploy.yaml
          git config --global user.email "dev.parkian@gmail.com"
          git config --global user.name "dev-Parkian"
          git commit -am "triggered by github action"
          git push origin main